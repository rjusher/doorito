{# Toast notification container â€” listens for HTMX showToast events #}
<div x-data="toastManager()" @show-toast.window="addToast($event.detail)" class="fixed top-20 right-4 z-50 space-y-2 w-80">
  <template x-for="toast in toasts" :key="toast.id">
    <div x-show="toast.visible"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 translate-x-4"
         x-transition:enter-end="opacity-100 translate-x-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 translate-x-0"
         x-transition:leave-end="opacity-0 translate-x-4"
         class="bg-white rounded-lg shadow-lg border-l-4 p-4 flex items-start gap-3"
         :class="{
           'border-success-500': toast.type === 'success',
           'border-warning-500': toast.type === 'warning',
           'border-danger-500': toast.type === 'error',
           'border-info-500': toast.type === 'info'
         }">
      <p class="text-sm text-neutral-700 flex-1" x-text="toast.message"></p>
      <button @click="removeToast(toast.id)" class="text-neutral-400 hover:text-neutral-600">
        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/></svg>
      </button>
    </div>
  </template>
</div>

<script>
  function toastManager() {
    return {
      toasts: [],
      nextId: 0,
      addToast(detail) {
        const id = this.nextId++;
        const toast = { id, message: detail.message || '', type: detail.type || 'info', visible: true };
        this.toasts.push(toast);
        if (this.toasts.length > 3) { this.toasts.shift(); }
        if (toast.type === 'success' || toast.type === 'info') {
          setTimeout(() => this.removeToast(id), 5000);
        }
      },
      removeToast(id) {
        const t = this.toasts.find(t => t.id === id);
        if (t) t.visible = false;
        setTimeout(() => { this.toasts = this.toasts.filter(t => t.id !== id); }, 300);
      }
    }
  }
  // Listen for HTMX showToast triggers
  document.body.addEventListener('showToast', function(evt) {
    window.dispatchEvent(new CustomEvent('show-toast', { detail: evt.detail }));
  });
</script>
